<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            animation: floatUp 6s linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(200px) translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <h1>Anshu oru mandathi alle?</h1>
    <button id="btn1">Yes</button>
    <button id="btn2">Yes ofcourse</button>

    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = `${Math.random() * window.innerWidth}px`;

            // Random colors for balloons
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

            // Set random size for balloons
            const size = Math.random() * 30 + 20;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.borderRadius = '50%';

            document.body.appendChild(balloon);

            // Remove balloon after animation completes
            balloon.addEventListener('animationend', () => {
                balloon.remove();
            });
        }

        // Attach event listeners to buttons
        btn1.addEventListener('click', () => {
            createBalloon();
        });

        btn2.addEventListener('click', () => {
            createBalloon();
        });
    </script>
</body>
</html>
